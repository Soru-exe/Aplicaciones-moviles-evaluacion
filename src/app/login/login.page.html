<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username" id="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" id="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" color="success" [disabled]="loading">
      <ion-spinner *ngIf="loading" slot="start" class="spinner" name="bubbles"></ion-spinner>
      Ingresar
    </ion-button>

    <ion-button expand="full" color="medium" (click)="resetPassword()">
      Restablecer contraseña
    </ion-button>
  </form>
</ion-content>
