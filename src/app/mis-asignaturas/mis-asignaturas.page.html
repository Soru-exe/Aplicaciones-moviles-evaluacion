<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis Asignaturas</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <h1>Listado de Asignaturas</h1>
      </ion-col>
    </ion-row>
    
    <ion-list>
      <ion-item *ngFor="let asignatura of asignaturas">
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-label>{{ asignatura.nombre | uppercase }}</ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-label>Secci√≥n: {{ asignatura.seccion }}</ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-label>Hora: {{ asignatura.hora }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Regresar</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pag-inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
