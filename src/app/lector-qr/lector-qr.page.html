<ion-header>
  <ion-toolbar>
    <ion-title>Lector QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- BotÃ³n para iniciar el escaneo -->
  <ion-button expand="full" color="primary" (click)="startScanner()">

  <!-- Mostrar resultado del escaneo -->
  <div *ngIf="scannedData">

</ion-content>
